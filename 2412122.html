
                    <!DOCTYPE html>
                    <html lang="es">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Redireccionando con ACORTA</title>
                        <style>
                            body {
                                font-family: 'Inter', sans-serif;
                                display: flex;
                                flex-direction: column;
                                justify-content: center;
                                align-items: center;
                                min-height: 100vh;
                                margin: 0;
                                background-color: #f0f2f5;
                                text-align: center;
                            }
                            h2 {
                                font-size: 2em;
                                color: #333;
                                margin-bottom: 15px;
                            }
                            p {
                                font-size: 1.2em;
                                color: #555;
                            }
                            #countdown {
                                font-size: 1.5em;
                                font-weight: bold;
                                color: #FF6B6B;
                            }
                            #manualRedirectButton {
                                margin-top: 20px;
                                padding: 10px 20px;
                                font-size: 1em;
                                font-weight: bold;
                                color: white;
                                background-color: #007bff; /* Color azul para el botón */
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;
                                display: none; /* Oculto por defecto */
                            }
                            #manualRedirectButton:hover {
                                background-color: #0056b3;
                            }
                        </style>
                    </head>
                    <body>
                        <h2>HOLA, SOY LIBRIURL ACORTA</h2>
                        <p>VAS A SER REDIRIGIDO EN <span id="countdown">10</span> segundos.</p>
                        <button id="manualRedirectButton">Si no te reenvía, pulsa este botón</button>

                        <script>
                            let countdown = 10;
                            const countdownElement = document.getElementById('countdown');
                            const manualRedirectButton = document.getElementById('manualRedirectButton');
                            // La URL de destino se incrusta directamente en este HTML
                            const targetUrl = "https://sites.google.com/view/librillaia/ultimos-modelos-destacados/html"; // Usamos JSON.stringify para escapar correctamente

                            function updateCountdown() {
                                countdownElement.textContent = countdown;
                                if (countdown === 0) {
                                    if (targetUrl) {
                                        window.location.replace(targetUrl); // Redirige a la URL original
                                    } else {
                                        console.error('No se encontró la URL de destino.');
                                    }
                                    // Muestra el botón de redirección manual 10 segundos después de que el contador llegue a 0
                                    setTimeout(() => {
                                        manualRedirectButton.style.display = 'block';
                                    }, 10000); // 10 segundos después de que el contador llegue a 0
                                } else {
                                    countdown--;
                                    setTimeout(updateCountdown, 1000); // Llama a la función cada segundo
                                }
                            }

                            // Añadir evento al botón de redirección manual
                            manualRedirectButton.addEventListener('click', () => {
                                if (targetUrl) {
                                    window.location.replace(targetUrl);
                                } else {
                                    console.error('No se encontró la URL de destino para la redirección manual.');
                                }
                            });

                            // Inicia el temporizador cuando la página se carga
                            window.onload = updateCountdown;
                        </script> <!-- ¡Importante: se ha escapado la barra para evitar el error! -->
                    </body>
                    </html>
